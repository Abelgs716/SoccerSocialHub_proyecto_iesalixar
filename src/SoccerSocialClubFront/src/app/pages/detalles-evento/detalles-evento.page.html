<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" (click)="recargarPagina()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-card>
    <img [src]="evento.imagen" alt="Imagen del evento" class="evento-img mt-2" />
    <ion-card-content>
      <ion-row>
        <ion-col size="9">
          <h1>{{ evento.nombreEvento }}</h1>
        </ion-col>
        <ion-col size="3" class="icon-buttons">
          <ng-container *ngIf="isCreator">
            <button class="icono-boton" (click)="eliminarEvento()">
              <img src="../../../assets/imgs/iconoPapelera.png" alt="papelera" class="icono-img" />
            </button>
         
          </ng-container>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="7">
          <h2>Descripción Breve</h2>
          <p>{{ evento.descripcion }}</p>
        </ion-col>
        <ion-col size="5" class="participants">

           <ion-button id="open-modal1" expand="block" class="custom-button" size="small">Organizadores</ion-button> 
 
          <ion-modal #modal trigger="open-modal1" [initialBreakpoint]="0.25" [breakpoints]="[0, 0.25, 0.5, 0.75]">
            <ng-template>
              <ion-content>
                <ion-searchbar placeholder="Search" (click)="modal.setCurrentBreakpoint(0.75)"></ion-searchbar>
                <ion-list>
                  <ion-item *ngFor="let organizador of organizadores">
                    <ion-avatar slot="start">
                      <ion-img src="../../../assets/imgs/anonymous.png"></ion-img>
                    </ion-avatar>
                    <ion-label>
                      <h2>{{organizador.nombre}}</h2>
                      <p>{{organizador.nombreUsuario}}</p>
                    </ion-label>
                  </ion-item>
                </ion-list>
              </ion-content>
            </ng-template>
          </ion-modal>
 
          <ion-button id="open-modal" expand="block" class="custom-button" size="small">Participantes</ion-button>
 
          <ion-modal #modal trigger="open-modal" [initialBreakpoint]="0.25" [breakpoints]="[0, 0.25, 0.5, 0.75]">
            <ng-template>
              <ion-content>
                <ion-searchbar placeholder="Search" (click)="modal.setCurrentBreakpoint(0.75)"></ion-searchbar>
                <ion-list>
                  <ion-item *ngFor="let usuario of usuarios">
                    <ion-avatar slot="start">
                      <ion-img src="../../../assets/imgs/anonymous.png"></ion-img>
                    </ion-avatar>
                    <ion-label>
                      <h2>{{usuario.nombre}}</h2>
                      <p>{{usuario.nombreUsuario}}</p>
                    </ion-label>
                  </ion-item>
                </ion-list>
              </ion-content>
            </ng-template>
          </ion-modal>
          <ion-button *ngIf="!isInscrito" class="small-button colorN custom-button" (click)="anadirEvento()">
            Apuntarse
          </ion-button>
          <ion-button *ngIf="isInscrito" class="small-button colorN custom-button" (click)="quitarEvento()">
            Desapuntarse
          </ion-button>          
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
 
  <ion-card>
    <ion-card-content>
      <h2>Descripción del evento</h2>
      <p>{{evento.descripcionLarga}}</p>
    </ion-card-content>
  </ion-card>
 
  <ion-item>
    
  </ion-item>
</ion-content>
<app-header></app-header>
